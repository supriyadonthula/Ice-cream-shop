<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-3 bg-warning d-flex flex-column justify-content-center align-items-end">
        <p id="msgOpenClose" class="lead">Shop is closed, do you want open?</p>
        <button id="btnOpen" onclick='handleOpenClose()' class="btn btn-success">Open</button>
        <button id="btnClose" onclick="handleOpenClose()" class="btn btn-danger">Close</button>
    </div>

    <div class="container-fluid bg-gradient-yellow">
        <div class="row">
            <div class="col-md-4 col-lg-6 px-5">
                <img id="imgOpenClose" class="img-fluid" src="./shop_closed.png" alt="">
            </div>
            <div class="col-md-8 col-lg-6 p-3 d-flex flex-column justify-content-center align-items-center">
                <h3 id="onGoingTask" class="text-danger">Shop is closed! Please visit again!!!</h3>
                <img id="imgCustomer" src="./customer.png" alt="">
                <img id="imgFruits" src="./fruits.png" class="img-md" alt="">
                <img id="imgLiquids" src="./liquids.png" class="img-sm" alt="">
                <img id="imgContainer" src="./container.png" class="img-md" alt="">
                <img id="imgToppings" src="./toppings.png" class="img-md" alt="">
                <img id="imgIceCream" src="./ice_cream.png" class="img-sm" alt="">
                <img id="imgChef" src="./chef.png" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>
</html>
